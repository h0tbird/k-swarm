name: Cleanup

on:
  workflow_dispatch: {}
  pull_request:
    types:
      - "closed"

jobs:

  #----------------------------------------------------------------------------
  # Cleanup ephemeral images
  #----------------------------------------------------------------------------

  cleanup-ephemeral-images:

    name: Cleanup ephemeral images
    runs-on: ubuntu-latest
    env:
      TOKEN: ${{ secrets.PACKAGE_DELETE_TOKEN }}

    steps:

    - name: Cleanup ephemeral images
      if: "${{ env.TOKEN != '' }}"
      uses: stumpylog/image-cleaner-action/ephemeral@v0.5.0
      with:
        token: "${{ env.TOKEN }}"
        owner: "octoroot"
        is_org: "true"
        package_name: "k-swarm"
        scheme: "pull_request"
        repo_name: "k-swarm"
        match_regex: '^pr-(\d+)$|^(\d+)$'
        do_delete: "true"

  #----------------------------------------------------------------------------
  # Cleanup untagged images
  #----------------------------------------------------------------------------

  cleanup-untagged-images:

      name: Cleanup untagged images
      runs-on: ubuntu-latest
      needs: cleanup-ephemeral-images
      env:
        TOKEN: ${{ secrets.PACKAGE_DELETE_TOKEN }}

      steps:

      - name: Clean untagged images
        if: "${{ env.TOKEN != '' }}"
        uses: stumpylog/image-cleaner-action/untagged@v0.5.0
        with:
          token: "${{ env.TOKEN }}"
          owner: "octoroot"
          is_org: "true"
          package_name: "k-swarm"
