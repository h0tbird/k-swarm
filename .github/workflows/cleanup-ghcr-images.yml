name: Cleanup

on:
  workflow_dispatch: {}
  pull_request:
    types:
      - "closed"

jobs:

  #----------------------------------------------------------------------------
  # Cleanup ephemeral images
  #----------------------------------------------------------------------------

  cleanup-ephemeral-images:

    name: Cleanup ephemeral images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:

    - name: Cleanup ephemeral images
      uses: stumpylog/image-cleaner-action/ephemeral@v0.5.0
      with:
        token: "${{ secrets.GITHUB_TOKEN }}"
        owner: "octoroot"
        is_org: "true"
        package_name: "k-swarm"
        scheme: "pull_request"
        repo_name: "k-swarm"
        match_regex: '^pr-(\d+)$|^(\d+)$'

  #----------------------------------------------------------------------------
  # Cleanup untagged images
  #----------------------------------------------------------------------------

  cleanup-untagged-images:

      name: Cleanup untagged images
      runs-on: ubuntu-latest
      needs: cleanup-ephemeral-images
      permissions:
        contents: read
        packages: write

      steps:

      - name: Log into registry ghcr.io
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean untagged images
        uses: stumpylog/image-cleaner-action/untagged@v0.5.0
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          owner: "octoroot"
          is_org: "true"
          package_name: "k-swarm"
